<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Inspera</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Registrera studieresultat</h1>

        <section class="card">
            <h2>1. Välj kurs och uppgift</h2>
            <div class="row">
                <label>
                    Kurs
                    <select id="course_select">
                        <option value="">Laddar kurser...</option>
                    </select>
                </label>
                <label>
                    Uppgift
                    <select id="assignment_select">
                        <option value="">Välj kurs först</option>
                    </select>
                </label>
                <button id="loadBtn">Hämta data</button>
            </div>
            <div id="load_status" class="status"></div>
        </section>

        <section class="card">
            <h2>2. Välj modul (Epok)</h2>
            <select id="module_select">
                <option value="">Hämta data först</option>
            </select>
        </section>

        <section class="card">
            <h2>3. Studenter och registrering</h2>
            <div id="students_container"></div>
            <button id="registerBtn">Registrera i Ladok</button>
            <div id="register_status" class="status"></div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
